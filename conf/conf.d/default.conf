server {
    listen 80;
    server_name wavenexus.co.kr;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
    location /graphql/ {
        proxy_pass http://app_backend/graphql/
    }
}
